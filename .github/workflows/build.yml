name: Build
on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up go
        id: go
        uses: actions/setup-go@v1
        with:
          go-version: 1.16

      - name: Check out code
        uses: actions/checkout@v1

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: make
